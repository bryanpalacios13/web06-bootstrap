<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container text-center bg-black text-light">
        <div class="row align-items-center justify-content-center" style="height: 80vh;">
            <div class="col-10 col-md-6 col-lg-8">
                <img
                onclick="clickPatricio()";
                class="img-fluid rounded" 
                src="./assets/img/patricioConstruyendo.png" 
                alt="Patricio estrella rosado, construyendo"
                >
            </div>
            <div class="col-10 col-md-6 col-lg-4">
                <h2>Página en construcción</h2>
                <p>Estamos trabajando en la página</p>
                <h3 id="gretting">¡Hola!</h3>
                <button type="button" onclick="changeName()">Dime tu nombre</button>
            </div>
        </div>
    </main>
    <footer class="container-fluid text-center">
        <div class="row align-items-center justify-content-center" style="height: 10vh;">
            <div class="col-6 col-md-3">
                <h3 onclick="changeColor(this, 'green')">Cambiame mi color a verde</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 onclick="changeColor(this, 'red')">Cambiame mi color a rojo</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 onclick="changeColor(this, 'purple')">Cambiame mi color a morado</h3>
            </div>
            <div class="col-6 col-md-3">
                <h3 onclick="changeColorWithPromt(this)">Cambiame mi color al color que quieras</h3>
            </div>
        </div>
    </footer>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
